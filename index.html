<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fight-simulator</title>
</head>
<body>
    <div id="containerAll">
        <div id="personnagePrincipal">
            <div id="pseudoPersonnagePrincipal"></div>
            <div id="containerImagePersonnagePrincipal"></div>
            <div id="containerStatsPersonnagePrincipal" class="hidden">
                <div id="containerSantePersonnage">
                    <div id="barreSantePersonnage"></div>
                </div>
            </div>
        </div>  

        <div id="containerCentre">
            <div id ="containerChoix" class= "hidden">
            </div>
            <div id="containerButtons">
                <form id="choisirPseudo">
                    <p>Bienvenue dans ce simulateur de combat!</p>
                    <label for = "pseudoInput">Choisis un pseudo pour ton personnage: </label>
                    <input name="pseudoInput" id="pseudoInput" placeholder="Saisir un pseudo" required>

                    <input class = "validerPseudo" class="button" type = "submit" value = "Valider"> 

                    <p id="pseudoError" class="hidden" style ="color: red">Veuillez saisir un pseudo valide.</p>
                </form>
            </div>
                <div id= attaqueSpecialeError></div>
                <div id = containerMessageFin></div>
            <div id = combat></div>
        </div>
        <div id="monstreChoisi">
            <div id="pseudoMonstreChoisi"></div>
            <div id="containerImageMonstreChoisi"></div>
            <div id="containerStatsMonstreChoisi"  class="hidden">
                <div id="containerSanteMonstre">
                    <div id="barreSanteMonstre"></div>
                </div>
            </div>
        </div>  
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>    
    <script src="script.js" type ="module"></script>
    <script src="fonctionsAnnexes.js" type ="module"></script>
    <script src="globales.js" type="module"></script>
</body>
</html>
